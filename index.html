<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a><p>View High Scores</p></a>
        <div>
            <p>Timer:</p>
            <div id = "timer-count">300</div>
        </div>

    </header>
    <div class="intro-container">
        <h1>Coding Quiz Challenge</h1>
        <p>Test your JavaScript skills: You have 5 minutes to complete the quiz. 
            If you get an answer wrong you lose 10 seconds. See if you can beat the high score!
        </p>
        <button id = "start-button">Start the Quiz!</button>
    </div>

    <div class="question-container">
        <h2>Question Text</h2>
        <button>Answer 1</button>
        <button>Answer 2</button>
        <button>Answer 3</button>
        <button>Answer 4</button>
        <br/>
        <p>Right/Wrong</p>
    </div>

    <div class="end-container">
        <h2>Done with the quiz!</h2>
        <p>Your score is:</p>
        <form>
            <label>Enter your initials</label>
            <input type="text">
            <button>Submit</button>

        </form>
    </div>

    <div class="scores-container">
        <h2>High Scores</h2>
        <ol>
            <li></li>
        </ol>
        <button>Clear High Scores</button>
        <button>Go Back</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
